<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<h:head>
	<title>Sistema de Registro de Ordenes de Trabajo</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid cellpadding="0" cellspacing="0" border="0" columns="1"
			style="width:100%;">

			<h:panelGrid cellpadding="0" cellspacing="0" border="0" columns="1"
				style="width:100%;">

				<h:panelGrid cellpadding="0" cellspacing="0" border="0" columns="4"
					style="width:100%;">
					<h:outputText value="Número Orden" />
					<h:inputText
						value="#{ordenTrabajoMBean.ordenTrabajoBusqueda.numeroOrden}" />
					<h:outputText value="" />
					<h:outputText value="" />
				</h:panelGrid>

				<f:facet name="footer">
					<h:panelGrid cellpadding="0" cellspacing="0" border="0"
						style="width:100%;text-align:center," columns="1">
						<h:commandButton value="Buscar"
							action="#{ordenTrabajoMBean.buscarOrden()}" />
					</h:panelGrid>
				</f:facet>
			</h:panelGrid>

			<rich:dataTable var="fila" id="idTablaOrdenes" rows="10"
				value="#{ordenTrabajoMBean.listaOrdenesTrabajo}" style="width:100%;">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Número Orden" />
					</f:facet>
					<h:outputText value="#{fila.numeroOrden}" />
				</rich:column>

				<rich:column>
					<f:facet name="header">
						<h:outputText value="Referencia Ingenieria" />
					</f:facet>
					<h:outputText value="#{fila.referenciaIngenieria}" />
				</rich:column>

				<rich:column>
					<f:facet name="header">
						<h:outputText value="Avion" />
					</f:facet>
					<h:outputText value="#{fila.modeloAvion}" />
				</rich:column>

				<rich:column>
					<f:facet name="header">
						<h:outputText value="Fecha Emision" />
					</f:facet>
					<h:outputText value="#{fila.fechaEmision}" >
						<f:convertDateTime pattern="dd/MM/yyyy"/>
					</h:outputText>
				</rich:column>
				<f:facet name="header">
					<a4j:commandButton value="Nueva Orden Trabajo" action="#{ordenTrabajoMBean.nuevaOrden()}"
						oncomplete="#{rich:component('idModalfrordentrabajo')}.show(); return false;"></a4j:commandButton>
				</f:facet>
				<f:facet name="footer">
					<rich:dataScroller for="idTablaOrdenes"></rich:dataScroller>
				</f:facet>
			</rich:dataTable>

		</h:panelGrid>
	</h:form>

	<ui:include src="/formordentrabajo.xhtml" />
</h:body>
</html>

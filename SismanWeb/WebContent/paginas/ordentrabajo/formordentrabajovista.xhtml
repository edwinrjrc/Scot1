<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<rich:popupPanel id="idModalfrotVista" modal="true" width="900"
		height="500">
		<f:facet name="header">
			<h:outputText value="Orden de Trabajo" />
		</f:facet>
		<f:facet name="controls">
			<h:outputLink value="#" style="border:0"
				onclick="#{rich:component('idModalfrotVista')}.hide(); return false;">
				<h:graphicImage height="18" width="18"
					url="/resources/img/close.png" style="border:0" />
			</h:outputLink>
		</f:facet>

		<h:form>
			<h:panelGrid cellpadding="0" cellspacing="0" border="0" columns="2"
				style="width:100%;" id="idpnfrordentrabajo">
				<rich:tabPanel switchType="client">
					<rich:tab>
						<f:facet name="header">
							<h:outputText value="Orden de Trabajo" />
						</f:facet>

						<h:panelGrid id="idPnInfoGeneral" cellpadding="0" cellspacing="0" border="0"
							columns="2" style="width:100%;" styleClass="col1form,col2form">

							<f:facet name="header">
								<h:panelGrid width="100%" border="0" cellpadding="0"
									cellspacing="0" style="text-align: left;vertical-align: top; ">
									<h:outputText id="idNomSubtitulo"
										value="Orden de Trabajo" style="height: 100px"
										styleClass="subtitulo2" />
									<hr width="100%" />
								</h:panelGrid>
							</f:facet>

							<h:outputText value="Número Orden" />
							<h:outputText
								value="#{ordenTrabajoMBean.ordenTrabajo.numeroOrden}" />
							<h:outputText value="Referencia Ingenieria" />
							<h:outputText
								value="#{ordenTrabajoMBean.ordenTrabajo.referenciaIngenieria}" />

							<h:outputText value="Avion" />
							<h:outputText
								value="#{ordenTrabajoMBean.ordenTrabajo.avion.matricula}" />

							<h:outputText value="Fecha Emisión" />
							<h:outputText
								value="#{ordenTrabajoMBean.ordenTrabajo.fechaEmision}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>

							<h:outputText value="Fecha Programada" />
							<h:outputText
								value="#{ordenTrabajoMBean.ordenTrabajo.fechaProgramada}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
							
							<h:outputText value="Instrucción Cumplimiento" />
							<h:outputText
								value="#{ordenTrabajoMBean.ordenTrabajo.instruccionCumplimiento}" />
								
							<h:outputText value="Inspector Reporta" />
							<h:outputText
								value="#{ordenTrabajoMBean.ordenTrabajo.inspector.nombre}" />

							<h:outputText value="Referencia Peruvian" />
							<h:outputText
								value="#{ordenTrabajoMBean.ordenTrabajo.referenciaPeruvian}" />
							
							<h:outputText value="Area Responsable" />
							<h:outputText
								value="#{ordenTrabajoMBean.ordenTrabajo.area.nombre}" />
						</h:panelGrid>
					</rich:tab>
					<rich:tab>
						<f:facet name="header">
							<h:outputText value="Documentos Adjuntos" />
						</f:facet>
						<rich:dataTable style="width:100%;">
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Tipo Documento" />
								</f:facet>

							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Nombre Archivo" />
								</f:facet>

							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Ver" />
								</f:facet>
							</rich:column>
						</rich:dataTable>
					</rich:tab>
				</rich:tabPanel>

			</h:panelGrid>
		</h:form>
	</rich:popupPanel>
</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<rich:popupPanel id="idModalfrordentrabajo" modal="true" width="900"
		height="500">
		<f:facet name="header">
			<h:outputText id="idNomModal" value="Nueva Orden de Trabajo" />
		</f:facet>
		<f:facet name="controls">
			<h:outputLink value="#" style="border:0"
				onclick="#{rich:component('idModalfrordentrabajo')}.hide(); return false;">
				<h:graphicImage height="18" width="18"
					url="/resources/img/close.png" style="border:0" />
			</h:outputLink>
		</f:facet>

		<h:form>
			<h:panelGrid cellpadding="0" cellspacing="0" border="0" columns="2"
				style="width:100%;" id="idpnfrordentrabajo">
				<rich:tabPanel switchType="client">
					<rich:tab>
						<f:facet name="header">
							<h:outputText value="Orden de Trabajo" />
						</f:facet>

						<h:panelGrid cellpadding="0" cellspacing="0" border="0"
							columns="2" style="width:100%;">

							<f:facet name="header">
								<h:panelGrid width="100%" border="0" cellpadding="0"
									cellspacing="0" style="text-align: left;vertical-align: top; ">
									<h:outputText id="idNomSubtitulo"
										value="Nueva Orden de Trabajo" style="height: 100px"
										styleClass="subtitulo2" />
									<hr width="100%" />
								</h:panelGrid>
							</f:facet>

							<h:outputText value="Número Orden" />
							<h:panelGrid cellpadding="0" cellspacing="0" border="0"
								columns="3" columnClasses="estiloOrden,estiloOrden,estiloOrden">
								<h:inputText id="idTxtNumOrden" size="10" maxlength="4"
									value="#{ordenTrabajoMBean.ordenTrabajo.numeroOrden}"
									required="true" requiredMessage="Ingrese el numero de orden" />
								<h:outputText value="-" />
								<h:outputText value="#{ordenTrabajoMBean.anioActual}" />
								<rich:message for="idTxtNumOrden" showDetail="false"
									showSummary="true"></rich:message>
							</h:panelGrid>
							<h:outputText value="Referencia Ingenieria" />
							<h:panelGrid cellpadding="0" cellspacing="0" border="0"
								columns="1">
								<h:inputText id="idTxtReferencia" required="true" size="40"
									maxlength="100"
									requiredMessage="Ingrese la referencia de ingenieria"
									value="#{ordenTrabajoMBean.ordenTrabajo.referenciaIngenieria}" />
								<rich:message for="idTxtReferencia" showDetail="false"
									showSummary="true"></rich:message>
							</h:panelGrid>
							<h:outputText value="Avion" />
							<h:panelGrid cellpadding="0" cellspacing="0" border="0"
								columns="1">
								<h:selectOneMenu id="idSelAvion" required="true"
									requiredMessage="Seleccione el avion"
									value="#{ordenTrabajoMBean.ordenTrabajo.avion.codigoEntero}">
									<f:selectItem itemLabel="-Seleccione-" />
									<f:selectItems value="#{ordenTrabajoMBean.listaAviones}"></f:selectItems>
								</h:selectOneMenu>
								<rich:message for="idSelAvion" showDetail="false"
									showSummary="true"></rich:message>
							</h:panelGrid>
							<h:outputText value="Fecha Emisión" />
							<h:panelGrid cellpadding="0" cellspacing="0" border="0"
								columns="1">
								<rich:calendar id="idTxtFecEmision" required="true"
									requiredMessage="Ingrese la fecha de emision"
									value="#{ordenTrabajoMBean.ordenTrabajo.fechaEmision}"
									datePattern="dd/MM/yyyy"></rich:calendar>
								<rich:message for="idTxtFecEmision" showDetail="false"
									showSummary="true"></rich:message>
							</h:panelGrid>
							<h:outputText value="Fecha Programada" />
							<h:panelGrid cellpadding="0" cellspacing="0" border="0"
								columns="1">
								<rich:calendar id="idTxtFecprogramada" required="true"
									requiredMessage="Ingrese la fecha programada"
									value="#{ordenTrabajoMBean.ordenTrabajo.fechaProgramada}"
									datePattern="dd/MM/yyyy"></rich:calendar>
								<rich:message for="idTxtFecprogramada" showDetail="false"
									showSummary="true"></rich:message>
							</h:panelGrid>
							<h:outputText value="Instrucción Cumplimiento" />
							<h:panelGrid cellpadding="0" cellspacing="0" border="0"
								columns="1">
								<h:inputTextarea id="idTxtInstruccion" rows="8" cols="50"
									required="true"
									requiredMessage="Ingrese la instruccion de cumplimiento"
									value="#{ordenTrabajoMBean.ordenTrabajo.instruccionCumplimiento}" />
								<rich:message for="idTxtInstruccion" showDetail="false"
									showSummary="true"></rich:message>
							</h:panelGrid>
							<h:outputText value="Inspector Reporta" />
							<h:panelGrid cellpadding="0" cellspacing="0" border="0"
								columns="1">
								<h:selectOneMenu id="idSelInspector" required="true"
									requiredMessage="Seleccione el inspector"
									value="#{ordenTrabajoMBean.ordenTrabajo.inspector.codigoEntero}">
									<f:selectItem itemLabel="-Seleccione-" />
									<f:selectItems value="#{ordenTrabajoMBean.listaInspectores}"></f:selectItems>
								</h:selectOneMenu>
								<rich:message for="idSelInspector" showDetail="false"
									showSummary="true"></rich:message>
							</h:panelGrid>
							<h:outputText value="Referencia Peruvian" />
							<h:panelGrid cellpadding="0" cellspacing="0" border="0"
								columns="1">
								<h:inputText id="idTxtRefPeruvian" required="true" size="20"
									maxlength="11" requiredMessage="Ingrese la referencia peruvian"
									value="#{ordenTrabajoMBean.ordenTrabajo.referenciaPeruvian}" />
								<rich:message for="idTxtRefPeruvian" showDetail="false"
									showSummary="true"></rich:message>
							</h:panelGrid>
							<h:outputText value="Area Responsable" />
							<h:panelGrid cellpadding="0" cellspacing="0" border="0"
								columns="1">
								<h:selectOneMenu id="idSelArea" required="true"
									requiredMessage="Seleccione el area que ejecutara la orden"
									value="#{ordenTrabajoMBean.ordenTrabajo.area.codigoEntero}">
									<f:selectItem itemLabel="-Seleccione-" />
									<f:selectItems value="#{ordenTrabajoMBean.listaAreas}"></f:selectItems>
								</h:selectOneMenu>
								<rich:message for="idSelArea" showDetail="false"
									showSummary="true"></rich:message>
							</h:panelGrid>
						</h:panelGrid>
					</rich:tab>
					<rich:tab>
						<f:facet name="header">
							<h:outputText value="Documentos Adjuntos" />
						</f:facet>
						<rich:dataTable style="width:100%;" id="idTablaAdjuntos"
							value="#{ordenTrabajoMBean.listaArchivosAdjuntos}" var="fila">
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Tipo Documento" />
								</f:facet>
								<h:selectOneMenu
									value="#{fila.tipoDocumentoArchivo.codigoEntero}">
									<f:selectItem itemLabel="-Seleccione-" />
									<f:selectItems value="#{catalogoMBean.catalogoTipoDocumentoAdjunto}"></f:selectItems>
								</h:selectOneMenu>
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Nombre Archivo" />
								</f:facet>
								<h:outputText value="#{fila.nombreArchivo}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Ver" />
								</f:facet>
								<a4j:commandButton value="Ver"></a4j:commandButton>
							</rich:column>
							<f:facet name="header">
								<h:panelGrid cellpadding="0" cellspacing="0" border="0"
									style="width:100%;">
									<a4j:commandButton value="Adjuntar"
										oncomplete="#{rich:component('idModalAdjuntarArchivos')}.show(); return false;"></a4j:commandButton>
								</h:panelGrid>
							</f:facet>
						</rich:dataTable>
					</rich:tab>
				</rich:tabPanel>

				<f:facet name="footer">
					<h:panelGrid cellpadding="0" cellspacing="0" border="0" columns="1"
						style="width:100%;text-align:center;" id="idBotones">
						<br />
						<a4j:commandButton value="Grabar"
							rendered="#{!ordenTrabajoMBean.registrado}"
							action="#{ordenTrabajoMBean.grabarOrden()}"
							render="idFormHidden,idPanelHidden,idPanelBotones,idModalcorrecto,idModalError"
							styleClass="estiloBoton1"
							oncomplete="mostrarModal('idfradmordentrabajo')"></a4j:commandButton>

					</h:panelGrid>
				</f:facet>
			</h:panelGrid>
		</h:form>
	</rich:popupPanel>
</ui:composition>
